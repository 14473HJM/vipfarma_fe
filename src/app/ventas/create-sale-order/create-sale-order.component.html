<div class="container">
    <h2>Generar</h2>
    <hr>
    <!-- formulario-->
    <form>
        <div class="row g-3">
            <div class="col">
                <select class="form-select" name="customer" id="customer" placeholder="Cliente"
                    [(ngModel)]="customer" (change)="listado(customer)">
                    <option *ngFor="let c of customers" [ngValue]="c">
                        {{ c.name }} {{ c.lastName }}
                    </option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="dni" [(ngModel)]="cusDni">
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" name="name" [(ngModel)]="cusOs">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="namePlan" [(ngModel)]="cusOsP">
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" (click)="openModalCustomer()" >Crear cliente</button>
                <button type="button" class="btn btn-outline-primary" (click)="openModalOffer()" >Agregar productos</button>
            </div>
        </div>
    </form>

    <!--formulario-->

    <!--tabla-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Código de Barras</th>
                <th scope="col">Laboratorio</th>
                <th scope="col">Prescripción Requerida</th>
                <th scope="col">Precio</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of prod">
                <th>{{item.name}}</th>
                <td>{{item.barcode}}</td>
                <td>{{item.laboratory}}</td>
                <td>{{item.prescriptionRequired}}</td>
                <td>{{item.price}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                                </path>
                            </svg>
                            <span class="visually-hidden">Button</span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil" viewBox="0 0 16 16">
                                <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                                </path>
                            </svg>
                            <span class="visually-hidden">Button</span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z">
                                </path>
                            </svg>
                            <span class="visually-hidden">Button</span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!--tabla-->

    <!--Total-->

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="total" class="col-form-label">Total:</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" placeholder="Total" aria-label="First name">
        </div>
        <div class="col-auto">
        <button type="button" class="btn btn-outline-primary">Guardar</button>
        </div>
    </div>

    <!--Total-->
