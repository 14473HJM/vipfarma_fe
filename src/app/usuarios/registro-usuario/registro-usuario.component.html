<div class="wrapper">
    <div class="logo">
        <img src="../../assets/logito.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        FARMAVIP
    </div>
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="email" name="email" id="email" placeholder="Email(*)" [(ngModel)]="user.email">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="userName" id="userName" placeholder="Nombre de Usuario(*)" [(ngModel)]="user.userName">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <select type="text" name="branch" id="branch" [(ngModel)]="user.branchOffice"> 
                <option *ngFor="let b of branchs" [ngValue]="b" > {{ b.name }} </option>
            </select>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <select type="text" name="rol" id="rol" [(ngModel)]="user.userRole" > 
                <option value="CASHIER" > CAJERO </option>
                <option value="SELLER" > VENDEDOR </option>
                <option value="WAREHOUSE_MANAGER" > DEPOSITO </option>
            </select>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Contraseña(*)" [(ngModel)]="user.password" >
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password2" id="pwd2" placeholder="Repita la contraseña(*)" [(ngModel)]="pwd" >
        </div>
        <button class="btn mt-3" (click)="registrar()" >Registrarse</button>
    </form>
    <div class="text-center fs-6">
        <a href="/login">Iniciar Sesión</a>
    </div>
</div>
