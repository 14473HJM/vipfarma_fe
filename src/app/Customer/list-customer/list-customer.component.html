<div class="container">
        <br>
        <div class="row g-3">
            <div class="col">
            </div>
            <div class="col">
                <h3>Clientes</h3>
            </div>
            <div class="col-auto">
                <img src="../../assets/logito.png" alt="">
            </div>
        </div>

    <form>
        <br>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" name="filterCustomer"  placeholder="DNI/CUIT/CUIL" aria-label="DNI/CUIT/CUIL"  [(ngModel)]="filterCustomer">
            </div>
            <div class="col">
                <input type="text" class="form-control"  placeholder="Nombre o Apellido" aria-label="name" name="filterNombre" [(ngModel)]="filterNombre">
            </div>
        </div>
    </form>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Nombre</th>
                <th scope="col">DNI/CUIL/CUIT</th>
                <th scope="col">Direccion</th>
                <th scope="col">Obra Social</th>
                <th scope="col">Plan</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customers of listado  | customers: filterCustomer: filterNombre; let index=index">
                <th scope="row">{{index+1}}</th>
                <td>{{customers.id}}</td>
                <td>{{customers.name + ' ' + customers.lastName}}</td>
                <td>{{customers.identification}}</td>
                <td>{{customers.address}}</td>
                <td>{{customers.healthInsurance.name}}</td>
                <td>{{customers.healthInsurancePlan.name}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary" (click)="alterCustomer(customers.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil" viewBox="0 0 16 16">
                                <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                                </path>
                            </svg>
                            <span class="visually-hidden" (click)="alterCustomer(customers.id)">Button</span>
                        </button>
                        <app-delete-customer [id]="customers.id" (onDelete)="getCustomer()">  </app-delete-customer>
                    </div>
                </td>
            </tr>
            <br>
            <br>
        </tbody>
    </table>
